<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments :: head">

</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="fragments::main-top">
    </div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header class="main-top">
        <div th:replace="fragments::main-header"></div>
        <!-- Start Navigation -->

    </header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>ABOUT US</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">ABOUT US</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <section id="register-form" class="text-center">
        <div class="noi-dung">
            <div class="form">
                <h2>Register</h2>
                <div th:if="${error}" class="text-center alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <div th:if="${username}" class="text-center alert alert-warning">
                    <p th:text="${username}"></p>
                </div>
                <div th:if="${password}" class="text-center alert alert-warning">
                    <p th:text="${password}"></p>
                </div>
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <form th:action="@{/do-register}" method="post" th:object="${customerDto}">
                    <div class="input-form">
                      <!-- <span>User name</span> -->
                        <input type="text" th:field="*{firstName}" placeholder="First Name" name="">
                    </div>
                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('firstName')}"
                         th:errors = "*{firstName}">
                    </div>
                    <div class="input-form">
                        <!-- <span>Password</span> -->
                        <input type="text" th:field="*{lastName}" placeholder="Last Name" name="">
                    </div>
                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                         th:errors = "*{lastName}">
                    </div>
                    <div class="input-form">
                        <!-- <span>Password</span> -->
                        <input type="email" th:field="*{username}" placeholder="Username" name="">
                    </div>
                    <div class="input-form">
                        <!-- <span>Password</span> -->
                        <input type="password" th:field="*{password}" placeholder="Password" name="">
                    </div>
                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                         th:errors = "*{password}">
                    </div>
                    <div class="input-form">
                        <!-- <span>Password</span> -->
                        <input type="password" th:field="*{repeatPassword}" placeholder="Repassword" name="">
                    </div>
                    <div class="input-form">
                        <p>Do You Already Have An Account ? <a th:href="@{/login}"> Sign in now </a></p>
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Sign up">
                    </div>
                </form>

            </div>
        </div>

        <div>

        </div>


    </section>

    <!-- End copyright  -->

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <!-- ALL JS FILES -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- ALL PLUGINS -->
    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/inewsticker.js"></script>
    <script src="js/bootsnav.js."></script>
    <script src="js/images-loded.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/form-validator.min.js"></script>
    <script src="js/contact-form-script.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
